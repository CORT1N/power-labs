---
name: 'Yamllint'
on: [push, pull_request]
jobs:
  lint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_strict: true
          yamllint_comment: true
...
